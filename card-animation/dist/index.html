<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cards Template</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
    rel="stylesheet">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

  <link href="http://fonts.cdnfonts.com/css/arial-rounded-mt-bold" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <section class="wrapper">

    <!-- BEGIN: menu -->
    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__item  js-modify  active" data-target=".card" data-effect="zoom">Zoom out</li>
        <li class="menu__item  js-modify" data-target=".card" data-effect="blur">Blur</li>
        <li class="menu__item  js-modify" data-target=".card" data-effect="color">Colors</li>
      </ul>
    </nav>
    <!-- END: menu -->

    <!-- BEGIN: card -->
    <div class="card" data-effect="zoom">
      <button class="card__save  js-save" type="button">
        <i class="fa  fa-bookmark"></i>
      </button>
      <figure class="card__image">
        <img src="https://c1.staticflickr.com/4/3935/32253842574_d3d449ab86_c.jpg" alt="Short description">
      </figure>
      <div class="card__header">
        <figure class="card__profile">
          <img src="https://s8.gifyu.com/images/FT1-Song-Request-Poster.jpg" alt="Event Flyer for first suggested event">
        </figure>
      </div>
      <div class="card__body">
        <h3 class="card__name">PRYSM Launch Party</h3>
        <p class="card__job">PRYSM, LLC</p>
        <p class="card__bio">The official launch party for PRYSM v1.0</p>
      </div>
      <div class="card__footer">
        <p class="card__date">Fall 2022</p>
        <p class=""></p>
      </div>
    </div>
    <!-- END: card -->

  </section>
  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
